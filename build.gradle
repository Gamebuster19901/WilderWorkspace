plugins {
	id 'application'
	id 'java-library'
	id 'eclipse'
	id 'com.github.johnrengelman.shadow' version "7.1.0"
}

repositories {
    maven {
        url "https://maven.fabricmc.net"
    }
	mavenCentral()
}

version = "0.3.0.0"
group = "com.wildermods"
archivesBaseName = "wilderworkspace"

application {
	mainClass = 'com.wildermods.workspace.Main'
}

sourceCompatibility = '16'
targetCompatibility = '16'

dependencies { //For some reason, dependencies must be specified as shadow and implementation or dependencies will be missing at compile time, because fuck yoyu
	shadow group: 'cuchaz', name: 'enigma', version: '1.4.7'
	shadow group: 'cuchaz', name: 'enigma-cli', version: '1.4.7'
	shadow group: 'commons-io', name: 'commons-io', version: '2.8.0'
	shadow group: 'org.apache.commons', name: 'commons-text', version: '1.9'
	implementation group: 'cuchaz', name: 'enigma', version: '1.4.7'
	implementation group: 'cuchaz', name: 'enigma-cli', version: '1.4.7'
	implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
	implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
}